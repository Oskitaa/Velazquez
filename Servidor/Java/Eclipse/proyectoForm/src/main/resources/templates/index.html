<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="webjars/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="webjars/bootstrap/css/bootstrap.min.css">
    <script src="webjars/jquery/dist/jquery.min.js"></script>
    <script src="webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
		form{
			display:inline-block;
		}
	</style>
</head>
<body>
 	
 	<div class="container">
 		<h1>Listado de Empleados</h1>
		<table class="table table-dark">
				<tr:block>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>EMAIL</th>
					<th>TELEFONO</th>
					<th>ACCIONES</th>
				</tr>
		      <tr:block th:each="empleado : ${empleados}">
		         <td th:text="${empleado.id}">...</td>
		         <td th:text="${empleado.nombre}">...</td>
		         <td th:text="${empleado.email}">...</td>
		         <td th:text="${empleado.telefono}">...</td>
		         <td>img<img alt="" src=""></td>
		         <td>
		         <a th:href="@{'/empleados/editEmp/'+${empleado.id}}" th:text="Editar" class="btn btn-primary"></a>
		         <form th:action="@{'/empleados/deleteEmp/'+${empleado.id}}" method="post">
		         	<button class="btn btn-danger" type="submit">Borrar</button>
		         </form>
		         
		         </td>
		      </tr>
		  
		</table>
		<div class="form-group">
  			<label class="col-md-4 control-label" for="btn"></label>
  			<div class="col-md-4">
    			<a href="/empleados/new" class="btn btn-primary">Nuevo empleado</a>
  			</div>
		</div>
	</div>
</body>
</html>
