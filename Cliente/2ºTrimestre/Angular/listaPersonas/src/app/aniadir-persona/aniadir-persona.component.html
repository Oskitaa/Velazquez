<form>

    <p>Apellidos: <input type="text" name="apellidos" [(ngModel)]="persona.APELLIDOS"></p>
    <p>DNI: <input type="text" name="dni" [(ngModel)]="persona.DNI"></p>

<button type="reset">Resetear</button>
</form>
