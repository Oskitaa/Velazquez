<table *ngIf="personas">
    <thead>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>DNI</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of personas">
            <td>{{item.ID}}</td>
            <td>{{item.NOMBRE}}</td>
            <td>{{item.APELLIDOS}}</td>
            <td>{{item.DNI}}</td>
        </tr>
    </tbody>
</table>
