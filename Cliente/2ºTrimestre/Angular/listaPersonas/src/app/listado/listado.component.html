    table{
        text-align: center;

    table,tr,td,th{
        border: 1px black solid;

<table *ngIf="personas">
    <thead>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>DNI</th>
        <th>Acciones</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of personas">
            <td>{{item.ID}}</td>
            <td>{{item.NOMBRE}}</td>
            <td>{{item.APELLIDOS}}</td>
            <td>{{item.DNI}}</td>
            <td><button routerLink="/persona-addmod/{{item.ID}}">Editar</button>
            <button (click)="borrar(item)">Borrar</button></td>
        </tr>
    </tbody>
</table>
