<div class="container text-center">
    <h1>Lista de Veterinarios</h1>
    <button class="btn btn-primary" routerLink="/vets-add/-1" routerLinkActive="router-link-active" >AÃ±adir</button>
<table class="table">   
    <thead>
        <th scope="col">Nombre</th>
        <th scope="col">Accciones</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of vets">
            <td><a routerLink="/veterinarios/{{item.id}}" routerLinkActive="router-link-active" >{{item.firstName}}</a></td>
            <td>
                <button class="btn btn-primary" routerLink="/vets-add/{{item.id}}">Editar</button>
                <button class="btn btn-danger" (click)="deleteVet(item)" [disabled]="item.pets?.length > 0">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
