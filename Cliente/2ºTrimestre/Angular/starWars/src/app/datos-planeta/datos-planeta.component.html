<ul *ngIf="data != null">
  <li>Nombre : {{ data.name }}</li>
  <li>Rotacion : {{ data.rotation_period }}</li>
  <li>Diametro : {{ data.diameter }}</li>
  <li>Clima : {{ data.climate }}</li>
  <li>Gravedad : {{ data.gravity }}</li>
  <li>Terreno : {{ data.terrain }}</li>
  <li>Poblacion : {{ data.population }}</li>
</ul>
