<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>Menú vertical sencillo</title>
    <style type="text/css">
      ul.menu {
        width: 180px;
        list-style: none;
        margin: 0;
        padding: 0;
        border: 1px solid #7c7c7c;
      }
      ul.menu li {
        border-bottom: 1px solid #7c7c7c;
        border-top: 1px solid #fff;
        background: #f4f4f4;
      }
      ul.menu li a {
        padding: 0.2em 0 0.2em 1.5em;
        display: block;
        text-decoration: none;
        color: #333;
        background: #f4f4f4 url("./images/flecha_inactiva.png") no-repeat 3px;
      }
      ul.menu li a:hover,
      ul.menu li a:active {
        background: #e4e4e4 url("./images/flecha_activa.png") no-repeat 3px;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li><a href="#" title="Enlace genérico">Elemento 1</a></li>
      <li><a href="#" title="Enlace genérico">Elemento 2</a></li>
      <li><a href="#" title="Enlace genérico">Elemento 3</a></li>
      <li><a href="#" title="Enlace genérico">Elemento 4</a></li>
      <li><a href="#" title="Enlace genérico">Elemento 5</a></li>
      <li><a href="#" title="Enlace genérico">Elemento 6</a></li>
    </ul>
  </body>
</html>
